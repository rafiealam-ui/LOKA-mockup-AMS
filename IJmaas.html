<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio IJmaas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
    }
    button {
      padding: 30px 50px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <p>Before you press play, ask every player to pronounce "IJ maas" and let's see who gets it right.</p>
  <button onclick="document.getElementById('IJmaas').play()">Play Audio</button>
  <audio id="IJmaas">
    <source src="audio-ijmaas.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
